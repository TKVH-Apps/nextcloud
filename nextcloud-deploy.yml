kind: Deployment
apiVersion: apps/v1
metadata:
  name: nextcloud
  labels:
    app: nextcloud
    part-of: nextcloud
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      part-of: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
        part-of: nextcloud
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: disktype
                operator: In
                values:
                - ssd   
      containers:
      - name: nextcloud
        image: ghcr.io/linuxserver/nextcloud:latest
        ports:
        - name: nextcloud
          containerPort: 443
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: UMASK
          value: "022"
        - name: TZ
          value: "Europe/Paris"
        volumeMounts:
        - name: nextcloud
          mountPath: /config
        - name: data
          mountPath: /data
        resources:
          limits:
            memory: 384Mi
          requests:
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /
            port: nextcloud
            scheme: HTTPS
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: nextcloud
            scheme: HTTPS
            httpHeaders:
            - name: Host
              value: localhost
          initialDelaySeconds: 20
          periodSeconds: 20
      volumes:
      - name: nextcloud
        persistentVolumeClaim:
          claimName: nextcloud
      - name: data
        persistentVolumeClaim:
          claimName: data
